<!DOCTYPE html>
<html>
<head>
    <title>Scroll to ID with Offset</title>
    <style>
        /* Styling for demonstration purposes */
        #content {
            height: 2000px; /* Some content to create scrolling */
        }
        #target {
            margin-top: 200px;
			margin-bottom: 200%; /* Adding margin for demonstration */
        }
    </style>
</head>
<body>
    <div id="content"> <!-- Content to enable scrolling -->
        <p><a href="#target" onclick="scrollToId('target')">Scroll to Target</a></p>
    </div>
    <div id="target">
        Target Element
    </div>

    <script>
        function scrollToId(id) {
            var element = document.getElementById(id);
            if (element) {
                var offset = 93; // Adjust this value as needed
                var topPos = element.getBoundingClientRect().top + window.pageYOffset - offset;
                window.scrollTo({
                    top: topPos,
                    behavior: 'smooth' // Optional: adds smooth scrolling
                });
            }
        }
    </script>
</body>
</html>
