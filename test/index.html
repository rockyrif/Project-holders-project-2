<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Scroll to Element with Offset</title>

</head>
<body>

	<a href="#targetElement" id="clickMe" style="margin-bottom: 900px; display: block;">Click me</a>
<div id="targetElement" style="margin-bottom: 900px; display: block;">This is the target element</div>
<script>
document.getElementById("clickMe").addEventListener("click", function(event) {
	event.preventDefault(); // Prevent the default action of the anchor tag
	var targetElement = document.getElementById("targetElement");
	targetElement.scrollIntoView(); // Scroll to the target element
	window.scrollBy(0, -50); // Adjust scroll position to show it 93px down from the top
  });
</script>  
</body>
</html>
